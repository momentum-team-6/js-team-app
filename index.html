<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="moment.min.js"></script>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/picnic/6.5.3/picnic.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>The Watch List</title>
</head>
<body>
  <div class='banner'>
    <div class='top-section'>
      <p class='heading'>My Movie Tracker</p>
      <img class='banner-image' src="pexels-pixabay-33129.jpg">
    </div>
    <div id='display-holder'></div>
  </div>
<div class='sub-header-div'>
  <h2 class='sub-header' id='to-watch-tab'>Movies to Watch x</h2>
  <h2 class='sub-header' id='watched-tab'>Watched Movies x</h2>
</div>
  <section id='display'>
    <div class='display-a'></div>
    <div class='display-b'></div>
  </section>
</div>
<div class='bottom-section'>
  <p class='search-heading'>Search Movies</p>
  <form id="movie-form-2">
    <input class='search' type='text' placeholder='Enter Movie' id='movie-search'></input>
    <button id="submit-button-2" type='Submit'>Submit</button> 
  </form>
  <form id="movie-form-3">
    <input class='search' type='text' placeholder='Enter Actor' id='actor-search'></input>
    <button id="submit-button-3" type='Submit'>Submit</button> 
  </form>
</div>

<section id='display-2'></section>

<!-- Trigger/Open The Modal -->
<!-- <button id="myBtn">Open Modal</button> -->

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <!-- <p>Some text in the Modal..</p> -->
  </div>

</div>

</body>
</html>
